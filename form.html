<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html">

        <!-- PRODUCT NAME -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- OVERALL RATING -->
        <fieldset>
            <legend>Overall Rating</legend>

            <label for="rating1">â˜†</label>
            <input type="radio" id="rating1" name="rating" value="1" required>

            <label for="rating2">â˜†â˜†</label>
            <input type="radio" id="rating2" name="rating" value="2" required>

            <label for="rating3">â˜†â˜†â˜†</label>
            <input type="radio" id="rating3" name="rating" value="3" required>

            <label for="rating4">â˜†â˜†â˜†â˜†</label>
            <input type="radio" id="rating4" name="rating" value="4" required>

            <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
            <input type="radio" id="rating5" name="rating" value="5" required>
        </fieldset>

        <!-- INSTALLATION DATE -->
        <label for="install">Date of Installation</label>
        <input type="date" id="install" name="install" required>

        <!-- USEFUL FEATURES -->
        <fieldset>
            <legend>Which features did you find useful?</legend>

            <label for="durability">Durability</label>
            <input type="checkbox" id="durability" name="features" value="durability">

            <label for="easeuse">Ease of Use</label>
            <input type="checkbox" id="easeuse" name="features" value="easeuse">

            <label for="performance">Performance</label>
            <input type="checkbox" id="performance" name="features" value="performance">

            <label for="design">Design</label>
            <input type="checkbox" id="design" name="features" value="design">       
        </fieldset>

        <!-- REVIEW TEXT -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review" rows="5"></textarea>

        <!-- USER NAME -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Post Review">
    </form>
</main>

</html>
